<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IO-Model-Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>

<body>
    <div class="ui container">
        <h1>IO-Model-Builder</h1>

        <button id="calc-btn" class="ui primary button">Calculate</button>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Sector</th>
                    <th>Location</th>
                    <th>Demand value</th>
                </tr>
            </thead>
            <tbody id="demand-table">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.80/jsrender.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
